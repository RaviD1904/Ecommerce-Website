    <style>
     #navbar {
        display: flex;
        justify-content: space-around;
        background-color: teal;
        padding: 25px;
      }

      a {
        text-decoration: none;
        font-size: 30px;
        
      }
      #navbar a:hover {
        color: white;
      }
      #navbar a {
        cursor: pointer;
      }
      #container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
      }
      #container > div{
        box-shadow: rgba(50, 50, 93, 0.25) 0px 6px 12px -2px, rgba(0, 0, 0, 0.3) 0px 3px 7px -3px;
        border-radius: 15px;
        text-align: center;
        padding: 30px;

      }
      #container>div>p:nth-child(4){
          font-size: 20px;
          color: gray;
          text-decoration: line-through;
      }
      #container>div>p:nth-child(2){
          font-size: 20px;
        }
        #container>div>p:nth-child(3){
          font-size: 25px;
          font-weight: bold;
        }
      #butt{
          border: none;
          padding: 15px;
          border-radius: 10px;
          font-size: 20px;
          background-color: gold;
          color: black;
      }

      #butt:hover{
        background-color: greenyellow;
          color: black;
          cursor: pointer;
      }
      h1{
          color: rgb(223, 179, 98);
          font-size: 50px;
          font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      }
      @media all and (min-width: 80px) and (max-width: 400px) {
        #container {
          grid-template-columns: repeat(1, 1fr);
        }
      }
      #inside{

    function handleSalarySort() {
      var selected = document.querySelector("#sortbyprice").value;
      console.log(selected);
      if (selected == "htl") {
        mensData.sort(function (a, b) {
          return b.price - a.price;
        });
        displayData(mensData);
      }

      if (selected == "lth") {
        mensData.sort(function (a, b) {
          return a.price - b.price;
        });
        displayData(mensData);
      }
    }


    function displayData(mensData){
    document.querySelector("#container").innerHTML=""
    mensData.map(function (elem) {
    var box = document.createElement("div");

    var img = document.createElement("img");
    img.src = elem.image_url;

    var name = document.createElement("p");
    name.textContent = elem.name;

    var price = document.createElement("p");
    price.innerText ="₹"+elem.price;
    var sprice= document.createElement("p");
    sprice.innerText ="₹"+elem.strikedoffprice;
    

    var btn = document.createElement("button");
    btn.innerText = "Add to Cart";
    btn.setAttribute("id","butt")
    btn.addEventListener("click", function () {
      addToCart(elem);
    });

    box.append(img, name, price,sprice, btn);

    document.querySelector("#container").append(box);
  });
 
    }
 
 
 
 

  function addToCart(elem) {
    console.log(elem);
    cartData.push(elem);
    localStorage.setItem("cart", JSON.stringify(cartData));
    alert("item added to cart");
  }
